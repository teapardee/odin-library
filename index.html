<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <header>Digital Library</header>
    <button class="add-btn">+ add book</button>
    <table class="main-container">
      <tr class="panel">
        <th>Title</th>
        <th>Author</th>
        <th>Page Count</th>
        <th>Read?</th>
      </tr>
      <tr>
        <td>The Hobbit</td>
        <td>JR Tolkien</td>
        <td>295 pages</td>
        <td>Yes</td>
      </tr>
    </table>
    <div id="modal">
      <form action="#" id="form">
        <span id="form-title">Add Book</span>
        <button class="close-btn">x</button>
        <div class="input-field">
          <label for="title"><span>Title</span></label>
        </div>
        <input type="text" id="title" name="title" placeholder="Book Title" />
        <div class="input-field">
          <label for="author"><span>Author</span></label>
        </div>
        <input type="text" id="author" name="author" placeholder="Author" />
        <div class="input-field">
          <label for="pageCount"><span>Page Count</span></label>
        </div>
        <input
          type="text"
          id="pageCount"
          name="pageCount"
          placeholder="Page Count"
        />
        <div class="input-field">
          <label for="read"><span>Read?</span></label>
        </div>
        <input type="checkbox" id="read" name="read" />
        <div class="btn-container">
          <button type="reset" class="reset-btn">Reset</button>
          <button type="submit" class="submit-btn">Add Book</button>
        </div>
      </form>
    </div>
  </body>
</html>
